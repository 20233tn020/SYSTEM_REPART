<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contacto</h2>
    <form id="contactForm" method="POST" action="../controllers/controlador_contacto.php" class="contact-form" autocomplete="off">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required class="form-control" placeholder="Tu nombre completo">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="form-control" placeholder="Tu correo electrónico">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required class="form-control" placeholder="Tu número de teléfono">
      </div>

      <div class="form-group">
        <label class="mb-3">Servicios solicitados:</label>
        <div class="custom-checkbox">
          <input type="checkbox" id="mantenimiento_software" name="servicios[]" value="mantenimiento_software">
          <label for="mantenimiento_software">Mantenimiento de Software</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="mantenimiento_hardware" name="servicios[]" value="mantenimiento_hardware">
          <label for="mantenimiento_hardware">Mantenimiento de Hardware</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="cambio_sistema_operativo" name="servicios[]" value="cambio_sistema_operativo">
          <label for="cambio_sistema_operativo">Cambio de Sistema Operativo</label>
        </div>
        <!-- Agrega más si lo deseas -->
        <div class="custom-checkbox">
          <input type="checkbox" id="Copias de seguridad" name="servicios[]" value="Copias de seguridad">
          <label for="Copias de seguridad">Copias de seguridad</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Recuperación de archivos" name="servicios[]" value="Recuperación de archivos">
          <label for="Recuperación de archivos">Recuperación de archivos</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Activación de windows" name="servicios[]" value="Activación de windows">
          <label for="Activación de windows">Activación de windows</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Activación de Office" name="servicios[]" value="Activación de Office">
          <label for="Activación de Office">Activación de Office</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Formateo de celulares desde fábrica" name="servicios[]" value="Formateo de celulares desde fábrica">
          <label for="Formateo de celulares desde fábrica">Formateo de celulares desde fábrica</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Limpieza de Virus y Malware" name="servicios[]" value="Limpieza de Virus y Malware">
          <label for="Limpieza de Virus y Malware">Limpieza de Virus y Malware</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Cambio de Batería en Laptops" name="servicios[]" value="Cambio de Batería en Laptops">
          <label for="Cambio de Batería en Laptops">Cambio de Batería en Laptops</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Ampliación de memoria RAM" name="servicios[]" value="Ampliación de memoria RAM">
          <label for="Ampliación de memoria RAM">Ampliación de memoria RAM</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Armado de Computadoras Personalizadas" name="servicios[]" value="Armado de Computadoras Personalizadas">
          <label for="Armado de Computadoras Personalizadas">Armado de Computadoras Personalizadas</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Configuración de Impresoras" name="servicios[]" value="Configuración de Impresoras">
          <label for="Configuración de Impresoras">Configuración de Impresoras</label>
        </div>
        <div class="custom-checkbox">
          <input type="checkbox" id="Clonación de Discos" name="servicios[]" value="Clonación de Discos">
          <label for="Clonación de Discos">Clonación de Discos</label>
        </div>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required class="form-control" rows="4" placeholder="Escribe tu mensaje o detalles del servicio"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Enviar mensaje</button>
    </form>
  </div>
</section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("contactForm");
  
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      Swal.fire({
        title: 'Enviando...',
        didOpen: () => {
          Swal.showLoading();
        },
        allowOutsideClick: false,
        allowEscapeKey: false,
      });
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch("../controllers/controlador_contacto.php", {
          method: "POST",
          body: formData
        });
  
        const text = await response.text(); // obtenemos el texto plano de la respuesta
  
        let result;
        try {
          result = JSON.parse(text); // intentamos convertirlo a JSON
        } catch (e) {
          console.error("La respuesta no es JSON válido:", text);
          Swal.fire({
            icon: "error",
            title: "Error de respuesta",
            html: `
              <p>El servidor devolvió una respuesta inesperada.</p>
              <pre>${text}</pre>
            `
          });
          return;
        }
  
        if (result.success) {
          Swal.fire({
            icon: "success",
            title: "¡Éxito!",
            text: result.success
          });
          form.reset();
        } else if (result.error) {
          Swal.fire({
            icon: "error",
            title: "Error",
            text: result.error
          });
        } else {
          Swal.fire({
            icon: "warning",
            title: "Algo pasó...",
            text: "No se recibió respuesta esperada del servidor."
          });
        }
      } catch (error) {
        console.error("Error en la petición:", error);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Ocurrió un error al enviar el formulario."
        });
      }
    });
  });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
