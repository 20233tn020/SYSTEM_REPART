<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Volvemos Pronto!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      word-wrap: break-word;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .gear {
      font-size: 3.5rem;
      animation: spin 3s linear infinite;
      margin-bottom: 20px;
    }

    .neon {
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }

    .btn-return {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #00bcd4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }

    .btn-return:hover {
      background-color: #008ba3;
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .gear {
        font-size: 3rem;
      }

      p {
        font-size: 0.95rem;
      }

      .btn-return {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gear">⚙️</div>
    <h1 class="neon">Estamos en mantenimiento</h1>
    <p>Estamos trabajando para mejorar tu experiencia. <br> ¡Estaremos de vuelta muy pronto!</p>
    <a href="../index.html" class="btn-return">REGRESAR</a>
    <footer>
      &copy; 2025 TuEmpresa. Todos los derechos reservados.
    </footer>
  </div>
</body>
</html>
